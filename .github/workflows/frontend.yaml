name: Build and Release Frontend

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yaml'
    branches: [main]

permissions:
  contents: write

defaults:
  run:
    working-directory: frontend

jobs:
  release:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Build Static Site
        env:
          NEXT_PUBLIC_BACKEND_HTTP_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_HTTP_URL }}
          NEXT_PUBLIC_BACKEND_WS_URL:   ${{ secrets.NEXT_PUBLIC_BACKEND_WS_URL }}
        run: |
          npm ci
          npm run build

      - name: Package artifacts
        run: |
          tar -C out -czf site.tar.gz .
          sha256sum site.tar.gz > site.tar.gz.sha256

      - name: Create Release with assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "deploy-${{ github.sha }}"
          body: "Automated deploy for ${{ github.sha }}"
          files: |
            frontend/site.tar.gz
            frontend/site.tar.gz.sha256
